<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Pastebin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1 align="center">Pastebin Clone</h1>
        <div class="container my-2">

            <a th:href="@{'/api/v1/paste/createPaste'}" class="btn btn-primary btn-sm mb-3">Add new Paste</a>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Pastebin title</th>
                        <th>Pastebin text</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pastebin : ${listPaste}">
                        <td th:text="${pastebin.title}">Pastebin title</td>
                        <td th:text="${pastebin.text}">Pastebin text</td>
                        <td>
                            <a th:href="@{'/api/v1/paste/editPaste/' + ${pastebin.id}}">Edit</a>
                            <a th:href="@{'/api/v1/paste/deletePaste/' + ${pastebin.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
