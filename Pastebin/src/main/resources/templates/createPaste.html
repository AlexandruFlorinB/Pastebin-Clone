<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pastebin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Create new Paste</h1>
        <hr>
        <h2>Save paste</h2>
        <form action="#" th:action="@{/api/v1/paste/savePaste}" th:object="${pastebin}" method="POST">
            <input type="text" th:field="*{title}" placeholder="Paste title" class="form-control mb-4 col-4">
            <textarea th:field="*{text}" placeholder="Paste text" class="form-control mb-4 col-4"></textarea>
            <button type="submit" class="btn btn-info col-2">Save paste</button>
        </form>
        <hr>
        <a th:href="@{/api/v1/paste}">Back to Paste List</a>
    </div>
</body>
</html>
